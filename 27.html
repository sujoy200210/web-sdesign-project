<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Logistics Company</title>
    <!-- Add the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <style>
        /* Customize your map container */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>My Logistics Company</h1>
    <!-- The map container -->
    <div id="map"></div>

    <script>
        // Initialize and add the map
        function initMap() {
            const position = { lat: -25.344, lng: 131.031 }; // Uluru coordinates
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: position,
            });
            const marker = new google.maps.Marker({
                position: position,
                map: map,
                title: 'Uluru',
            });
        }
        initMap();
    </script>
</body>
</html>
